name: Deploy Vue App

on:
  push:
    branches: [main]  # adjust if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Generate timestamp
        id: time
        run: echo "TIMESTAMP=$(date -u +'%Y%m%dT%H%MZ')" >> $GITHUB_ENV

      # Clean up any previous temp folder
      - name: Clean old temp folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script: |
            rm -rf /var/www/tmp_dist

      # Upload built Vue app to temporary folder
      - name: Upload built app
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          source: "dist/*"
          target: "/var/www/tmp_dist"

      # Move to versioned folder and update symlink for zero-downtime deploy
      - name: Finalize deploy and update symlink
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script: |
            mv /var/www/tmp_dist /var/www/mikkelvibe-${{ env.TIMESTAMP }}
            ln -sfn /var/www/mikkelvibe-${{ env.TIMESTAMP }} /var/www/mikkelvibe
